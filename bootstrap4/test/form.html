<body>
<div class="row">
	<div class="col-sm-6 offset-sm-3">
		<div class="form-group">
			<label for="email">Email address:</label> <input type="email"
				class="form-control form-control-lg" id="email">
		</div>
		<div class="form-group">
			<label for="pwd">password:</label> <input type="password"
				class="form-control form-control-sm" id="pwd">
		</div>
		
		<div class="form-group form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox">Remember me
			</label>
		</div>
		<div class="form-group">
			<label for="comment">Comment:</label>
			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
		<div class="form-group">
			<label for="sel1">Select list:</label>

				<option>2</option>
				<option>3</option>

			</select>
		</div>
		<input type="file" class="form-control-file border">
	</div>
</div>
<h2>폼의 구성을 인라인 배치</h2>
<form class="form-inline">
	<label for="email" class="mr-sm-2">Email address:</label> <input type="email"
				class="form-control mb-2 mr-sm-2" id="email">
	<label for="pwd">password:</label> <input type="password"
				class="form-control" id="pwd">
	<label class="form-check-inline">
		<input class="form-check-input" type="checkbox">option1
	</label>
	 <label class="form-check-inline">
	 	<input class="form-check-input" type="checkbox">option2
	 </label>
	 <label class="form-check-inline">

	</label>
</form>
<h2>radio buttons</h2>
<div class="form-check">
	<label class="form-check-label">
		<input class="form-check-input" type="radio" name="optradio">option1
	</label>
</div>
<div class="form-check">

		<input class="form-check-input" type="radio" name="optradio">option1
	</label>
</div>
<div class="form-check disabled">
	<label class="form-check-label">

	</label>
</div>
<input type="range"><br>
<input type="color"><br>
<input type="date"><br>
<input type="search"><br>
<input type="number"><br>

	<div class="input-group-prepend">
		<span class="input-group-text">@</span>
		<span class="input-group-text">#</span>

	</div>
	<input type="text" class="form-control" placeholder="Username">
</form>
<form>

			Custom CheckBox
		</label>
	</div>
	
	<div class="custom-control custom-checkbox custom-control-inline">

			id="customCheck2" name="example2">
