<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* #header h1,h2 { color:red;}  header 태그의 후손인 h1를 선택하고 일반적인 h2를 선택 */
	/* #header h1, #header h2 { color:red;} 여러 선택자 사용시*/
	#header > h1 {color: orange;}
	#section > h1 {color: blue;}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">Lorem ipsum</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		 Sed nisi risus, sollicitudin eget vehicula sed, eleifend suscipit</p>
	</div>
</body>
</html>
