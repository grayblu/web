<script>
var images = [
	'Chrysanthemum.jpg',
	'Desert.jpg',

	'Koala.jpg'
]

$(function() {
//	$('img').attr('src', 'Tulips.jpg');
//	document.write($('img').attr('src'));
	var ix =0;
	$('img').attr('src', images[ix]);
	setInterval(function(){
		ix = (ix+1) % images.length;
		$('img').attr('src', images[ix]);
	}, 1000);


})
</script>
